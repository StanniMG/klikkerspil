<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klikkerspil</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.png">
</head>
<body>
   
    <div id="Label">
        <label id="increasePerSecLabel">0 Per sekund</label><br>
        <label id="increaseLabel">1 Per klik</label>
    </div>
    <label id="talLabel">0</label><br>   
    <div id="btnContainer">
        <button id="klikBtn">Klik her!</button><br><br><br><br>
        <button id="x1" class="x">x1</button>
        <button id="x10" class="x">x10</button>
        <button id="x100" class="x">x100</button>
        <button id="x1000" class="x">x1.000</button>
        <button id="x10000" class="x">x10.000</button><br>
        <button id="x100000" class="x">x100.000</button>
        <button id="x1000000" class="x">x1.000.000</button>
        <button id="x10000000" class="x">x10.000.000</button>
        <button id="x100000000" class="x">x100.000.000</button>
        <button id="x1000000000" class="x">x1.000.000.000</button><br>
        <button id="increase1Btn" class="buttons">Increase med 1 for 50</button><br><br>
        <button id="secIncrease1Btn" class="buttons">Increase med 1 per sekund for 75</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
